<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Ex. Mia">
  </mat-form-field>
  

    <table class="mat-elevation-z8" mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="alias">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Alias </th>
        <td mat-cell *matCellDef="let element"> {{element.alias}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="currentMember">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Current Member </th>
        <td mat-cell *matCellDef="let element"> {{element.currentMember}} </td>
      </ng-container>

      <ng-container matColumnDef="memberSince">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Member Since </th>
        <td mat-cell *matCellDef="let element"> {{element.memberSince}} </td>
      </ng-container>

      <ng-container matColumnDef="powers">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Powers </th>
        <td mat-cell *matCellDef="let element"> {{element.powers}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
